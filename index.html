<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="content">
        <div class="top-screen">
            <div class="display"></div>
        </div>
        <div class="main-screen">
            <div class="result"></div>
        </div>
        <div class="buttons-pad">
            <button class="clear btn">C</button>
            <button class="backspace btn" id="remove">‚Üê</button>
            <button class="op-btn btn" id="remainder">%</button>
            <button class="op-btn btn1 btn" id="divide">/</button>
            <button class="number-btn btn" id="seven">7</button>
            <button class="number-btn btn" id="eight">8</button>
            <button class="number-btn btn" id="nine">9</button>
            <button class="op-btn btn1 btn" id="multiply">*</button>
            <button class="number-btn btn" id="four">4</button>
            <button class="number-btn btn" id="five">5</button>
            <button class="number-btn btn" id="six">6</button>
            <button class="op-btn btn1 btn" id="minus">-</button>
            <button class="number-btn btn" id="one">1</button>
            <button class="number-btn btn" id="two">2</button>
            <button class="number-btn btn" id="three">3</button>
            <button class="op-btn btn1 btn" id="plus">+</button>
            <button class="number-btn btn" id="zero">0</button>
            <button class="number-btn btn" id="decimal">.</button>
            <button class="equals btn" id="equals">=</button>
        </div>
        <div id="credits">made by <a href="https://github.com/ujjawalpatidar4"><b>Ujjawal</b></a></div>
    </div>
    <script src="cal-script.js"></script>
</body>

</html>
